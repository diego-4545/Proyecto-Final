<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Etiquetas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/frontend/admin/css/crud_etiquetas.css">
</head>

<body>
    <aside class="sidebar d-flex flex-column">
        <div class="logo d-flex align-items-center p-3">
            <a href="/">
                <img src="/frontend/admin/img/logo.PNG" alt="Logo Metropolitan" class="logo-img mr-2">
            </a>
        </div>
        <nav class="menu d-flex flex-column flex-grow-1">
            <a href="/admin/articulos" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/crud_articulos.png"
                    alt="Crud_articulos" class="icon mr-2"> CRUD DE ARTICULOS</a>
            <a href="/admin/etiquetas" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/crud_etiquetas.png"
                    alt="Etiquetas" class="icon mr-2"> CRUD ETIQUETAS</a>
            <a href="/admin/usuarios" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/crud_usuarios.png"
                    alt="Usuarios" class="icon mr-2"> CRUD USUARIOS</a>
            <a href="/admin/mod-articulos" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/mod_articulos.png"
                    alt="Artículos" class="icon mr-2"> MOD. ARTÍCULOS</a>
            <a href="/admin/mod-comentarios" class="d-flex align-items-center p-3"><img
                    src="frontend/admin/img/mod_comentarios.png" alt="Comentarios" class="icon mr-2"> MOD. COMENTARIOS</a>
            <a href="/admin/estadisticas" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/estadisticas.png"
                    alt="Estadísticas" class="icon mr-2"> ESTADÍSTICAS</a>
            <a href="/admin/dudas" class="d-flex align-items-center p-3"><img src="/frontend/admin/img/dudas.png" alt="Dudas"
                    class="icon mr-2"> DUDAS DE USUARIOS</a>
        </nav>
    </aside>

    <div class="vertical-divider"></div>

    <main class="main-content">
        <header class="header d-flex align-items-center justify-content-between p-3">
            <div class="d-flex align-items-center">
                <h1 class="mb-0 d-flex align-items-center">
                    <img src="/frontend/admin/img/crud_articulos.png" alt="Icono Título" class="icon mr-2"> CRUD DE ARTICULOS
                </h1>
            </div>
            <div class="user-info d-flex align-items-center">
                <div class="text-right mr-2">
                    <span>Nombre de usuario</span><br>
                    <small>Administrador</small>
                </div>
                <a href="/perfil">
                    <img src="/frontend/admin/img/perfil_default.png" alt="Foto de perfil" class="rounded-circle" width="40" height="40">
                </a>
            </div>
        </header>

        <hr class="divider">

        <div class="crud-header">
            <input type="text" id="searchBar" class="search-bar" placeholder="Buscar Etiqueta" oninput="searchTag()">
        </div>

        <div class="table-container">
            <table class="crud-table" id="crudTable">
                <thead>
                    <tr>
                        <th>Acciones</th>
                        <th>Articulo</th>
                        <th>Imagen</th>
                        <th>Fecha de Creación</th>
                        <th>Estado</th>
                        <th>Creador</th>
                        <th>Etiquetas</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>

<div class="pagination-container">
    <div class="save-container">
        <button class="btn-save" onclick="saveChanges()">Guardar Cambios</button>
    </div>
    <span id="pageInfo"></span>
    <div class="pagination-buttons">
        <button onclick="goToFirstPage()" >Primero</button>
        <button onclick="prevPage()" >Anterior</button>
        <button onclick="nextPage()" >Siguiente</button>
        <button onclick="goToLastPage()" >Último</button>
    </div>
</div>

    
    </main>

<div class="modal fade" id="editTagModal" tabindex="-1" role="dialog" aria-labelledby="editTagModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editTagModalLabel">Editar Artículo</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Cerrar">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editTagForm">
                    <div class="form-group">
                        <label for="editArticleName">Articulo</label>
                        <input type="text" class="form-control" id="editArticleName" required>
                    </div>
                    <div class="form-group">
                        <label for="editImage">Imagen</label>
                        <input type="text" class="form-control" id="editImage" required>
                    </div>
                    <div class="form-group">
                        <label for="editDate">Fecha de Creación</label>
                        <input type="date" class="form-control" id="editDate" required>
                    </div>
                    <div class="form-group">
                        <label for="editStatus">Estado</label>
                        <select class="form-control" id="editStatus">
                            <option value="activo">Publicado</option>
                            <option value="inactivo">No Publicado</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="editCreator">Creador</label>
                        <input type="text" class="form-control" id="editCreator" required>
                    </div>
                    <div class="form-group">
                        <label for="editTagName">Etiquetas</label>
                        <input type="text" class="form-control" id="editTagName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="updateTagBtn">Actualizar</button>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/frontend/admin/js/crud_articulos.js"></script>
    
</body>

</html>
