<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Administración</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="/frontend/admin/css/Inicio.css">
</head>
<body>
    <aside class="sidebar d-flex flex-column">
        <div class="logo d-flex align-items-center p-3">
            <a href="/">
                <img src="frontend/admin/img/logo.PNG" alt="Logo Metropolitan" class="logo-img mr-2">
            </a>
        </div>
        <nav class="menu d-flex flex-column flex-grow-1">
            <a href="crud_articulos.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/crud_articulos.png"
                    alt="Crud_articulos" class="icon mr-2"> CRUD DE ARTICULOS</a>
            <a href="crud_etiquetas.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/crud_etiquetas.png"
                    alt="Etiquetas" class="icon mr-2"> CRUD ETIQUETAS</a>
            <a href="crud_usuarios.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/crud_usuarios.png"
                    alt="Usuarios" class="icon mr-2"> CRUD USUARIOS</a>
            <a href="moderación_artículos.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/mod_articulos.png"
                    alt="Artículos" class="icon mr-2"> MOD. ARTÍCULOS</a>
            <a href="moderacion_comentarios.html" class="d-flex align-items-center p-3"><img
                    src="frontend/admin/img/mod_comentarios.png" alt="Comentarios" class="icon mr-2"> MOD. COMENTARIOS</a>
            <a href="estadísticas.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/estadisticas.png"
                    alt="Estadísticas" class="icon mr-2"> ESTADÍSTICAS</a>
            <a href="dudas.html" class="d-flex align-items-center p-3"><img src="frontend/admin/img/dudas.png" alt="Dudas"
                    class="icon mr-2"> DUDAS DE USUARIOS</a>
        </nav>
    </aside>

    <div class="vertical-divider"></div>

    <main class="main-content">
        <header class="header d-flex align-items-center justify-content-between p-3">
            <div class="d-flex align-items-center">
                <h1 class="mb-0 d-flex align-items-center">
                    <img src="frontend/admin/img/Inicio_admin.png" alt="Icono Título" class="icon mr-2"> INICIO DE ADMINISTRACIÓN
                </h1>
            </div>
            <div class="user-info d-flex align-items-center">
                <div class="text-right mr-2">
                    <span>Nombre de usuario</span><br>
                    <small>Administrador</small>
                </div>
                <a href="/perfil">
                    <img src="frontend/admin/img/perfil_default.png" alt="Foto de perfil" class="rounded-circle" width="40"
                        height="40">
                </a>
            </div>
        </header>

        <hr class="divider">

        <section class="content container text-center mt-5">
            <div class="welcome">
                <img src="frontend/admin/img/admin_metro_logo.PNG" alt="Administracion Metropolitan" class="img-fluid mb-3">
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="/frontend/admin/js/inicio_ajax.js"></script>
</body>
</html>
