<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>


    <!--Font Awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <!-- Importamos el CSS de Bootstrap v5.3.3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" 
    integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" 
    />

    <!-- Estilos de CSS -->
    <link rel="stylesheet" href="/frontend/usuario/css/navbar.css">
    <link rel="stylesheet" href="/frontend/usuario/css/redaccion_articulos.css">
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/frontend/publico/img/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Metropolitan
            </a>
            <button class="navbar-toggler me-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/conocenos">Conocenos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/escritor">Escribe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin">Administrar</a>
                    </li>
                </ul>
            </div>
            <!-- Información y foto del usuario -->
            <div class="d-flex align-items-center user-info ms-auto">
                <div class="text-end" id="nombre-rol">
                    <span class="username" id="navbar-info-usuario-nombre">Nombre</span><br>
                    <span class="role" id="navbar-info-usuario-rol">Rol</span>
                </div>
                <a href="/perfil">
                    <img id="navbar-info-usuario-foto" src="/frontend/img_biblioteca/perfiles/default.png" alt="Foto de perfil">
                </a>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <h1>Escribe tu artículo</h1>

        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Título">

        <label for="etiquetas">Etiquetas</label>
        <div class="etiquetas-input">
            <input type="text" id="entradaEtiqueta" placeholder="Añadir etiqueta">
            <button id="agregarEtiquetaBtn">+</button>
            <div id="contenedorEtiquetas"></div>
        </div>

        <label for="contenido">Contenido</label>
        <textarea id="contenido" placeholder="Contenido"></textarea>

        <label>Imágenes</label>
        <div id="contenedorImagenes"></div>
        <button id="agregarImagenBtn" data-bs-toggle="modal" data-bs-target="#cambiar-imagen-modal">Añadir Imagen</button>
        <div id="galeriaImagenes"></div>

        <div class="botones">
            <button id="guardarCambiosBtn">Guardar</button>
            <button id="publicarArticuloBtn">Publicar</button>
            <button id="eliminarArticuloBtn" data-bs-toggle="modal" data-bs-target="#modalEliminar">Eliminar</button>
        </div>
    </div>

    <!-- Modal para cambiar imagen -->
    <div class="modal fade" id="cambiar-imagen-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Foto de perfil</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-foto-articulo">
                        <button class="toggle-btn opcion-foto-perfil mt-1" type="button" onclick="selectImage(this)">
                            <img src="/frontend/img_biblioteca/articulos/montañas_nevadas.png" alt="Opcion-1" class="img-pequeña">
                        </button>
                        <button class="toggle-btn opcion-foto-perfil mt-1" type="button" onclick="selectImage(this)">
                            <img src="/frontend/img_biblioteca/articulos/ciudad.png" alt="Opcion-2" class="img-pequeña">
                        </button>
                        <button class="toggle-btn opcion-foto-perfil mt-1" type="button" onclick="selectImage(this)">
                            <img src="/frontend/img_biblioteca/articulos/bosque.png" alt="Opcion-3" class="img-pequeña">
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal para eliminar -->
    <div id="modalEliminar" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres eliminar este artículo? Los datos se borrarán después de esto.</p>
                    <button id="confirmarEliminarBtn">Aceptar</button>
                    <button id="cancelarEliminarBtn" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Importamos JQuery v3.7.1 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Importamos el JS de Bootstrap v5.3.3 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"
    integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <!-- Importamos el JS de Sweetalert2 v11.14.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert2/11.14.0/sweetalert2.all.js"
    integrity="sha512-HE6XTjw3UV1hqENThKtsSn4mr3sx/lXbTSVPlOdIU3pprqz5ti16sGIGw8y5EAePRYg80O3OEBRnXPwON7vOUA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Scripts de JS -->
    
    <script type="module" src="/frontend/usuario/js/ajax/redaccion_ajax.js"></script>

    <script>
        function selectImage(button) {
            const selectedImage = button.querySelector("img").src;
            const contenedorImagenes = document.getElementById("contenedorImagenes");
            contenedorImagenes.innerHTML += `<img src="${selectedImage}" alt="Imagen seleccionada">`;
        }
    </script>
</body>
</html>
