    <div class="container">
        <h1>Escribe tu artículo</h1>
        
        <label for="titulo">Título</label>
        <input type="text" id="titulo" placeholder="Título">
        
        <label for="etiquetas">Etiquetas</label>
        <div class="etiquetas-input">
            <input type="text" id="entradaEtiqueta" placeholder="Añadir etiqueta">
            <button id="agregarEtiquetaBtn">+</button>
            <div id="contenedorEtiquetas"></div>
        </div>
        
        <label for="contenido">Contenido</label>
        <textarea id="contenido" placeholder="Contenido"></textarea>
        <!-- El contenedor donde se mostrarán las imágenes cargadas -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

        <label>Imágenes</label>
        <div id="contenedorImagenes"></div>
        <div id="contenedorImagenes" class="carrusel-imagenes"></div>
        <button id="agregarImagenBtn">Añadir Imagen</button>
        <div id="galeriaImagenes"></div>
        
        <div class="botones">
            <button id="guardarCambiosBtn">Guardar</button>
            <button id="publicarArticuloBtn">Publicar</button>
            <button id="eliminarArticuloBtn">Eliminar</button>
        </div>
    </div>

    <!-- Modal para eliminar -->
    <div id="modalEliminar" class="modal">
        <div class="contenido-modal">
            <p>¿Estás seguro de que quieres eliminar este artículo? Los datos se borrarán después de esto.</p>
            <button id="confirmarEliminarBtn">Aceptar</button>
            <button id="cancelarEliminarBtn">Cancelar</button>
        </div>
    </div>
