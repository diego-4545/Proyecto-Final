<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error 401 - Unauthorized</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center">
        <h1 class="display-1 fw-bold text-danger">401</h1>
        <p class="fs-3"><span class="text-danger">Oops!</span> No estás autorizado.</p>
        <p class="lead">No tienes permiso para acceder a esta página.</p>
        <div id="contenedor-botones">
            <a href="/" class="btn btn-light">Regresar al inicio</a>
            <a href="/login" class="btn btn-dark">Iniciar sesión</a>
        </div>
    </div>
</body>
</html>
